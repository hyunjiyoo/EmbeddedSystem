<h3>기준값 설정</h3>

<hr>
<form name="sensoron" method="post">
    <div class="input">
        <span class="label">사운드센서 기준값</span>
        <input type="text" name="threshold_sound"/>
        <span class="label">광센서 기준값</span>
        <input type="text" name="threshold_light" />
    </div>
    <hr>
    <div class="input">
        <input type="submit" value="센서 기준값 설정" />
    </div>
</form>
